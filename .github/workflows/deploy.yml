name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t nextjs-docker .
          docker tag nextjs-docker ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-docker:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-docker:latest

      - name: Deploy to server
        env:
          HOST: ${{ secrets.SERVER_HOST }}
          USERNAME: ${{ secrets.SERVER_USERNAME }}/home/houssem-amiri/personal-budget-trucker
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no docker-compose.yml $USERNAME@$HOST:/home/houssem-amiri/personal-budget-trucker
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USERNAME@$HOST 'cd /home/houssem-amiri/personal-budget-trucker && docker-compose pull && docker-compose up -d'
